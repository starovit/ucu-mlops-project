version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - my_network

  airflow:
    build: ./airflow
    container_name: airflow
    depends_on:
      - mongodb
    volumes:
      - ./data:/data
    networks:
      - my_network
    ports:
      - "8080:8080"

  flask:
    build: ./flask_app
    container_name: flask_app
    ports:
      - "5001:5000"
    volumes:
      - ./flask_app:/app
    networks:
      - my_network

volumes:
  mongo_data:

networks:
  my_network:
    driver: bridge